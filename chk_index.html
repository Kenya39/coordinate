<!DOCTYPE html PUBLIC -//W3C//DTD XHTML 1.0 Strict//EN http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd>
 <html lang="en">
 <head>
	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <link rel="stylesheet" href="http://openlayers.org/en/v3.10.1/css/ol.css" type="text/css">
    <link ref="stylesheet" href="css/chk_index.css" type="text/css"></link>
    <script src="http://openlayers.org/en/v3.10.1/build/ol.js" type="text/javascript"></script>
    <title>chk_index</title>
  </head>
  <body>
<!--    <h2>My Map</h2>
-->
    <div id="container">
        <div id="chizu" class="map"></div>
        <div id="nav">
            <form>
            <input type="button" name="move" value="移動" onClick="goMove()"></input>
            </form>
        </div>
    </div>
    <script type="text/javascript">

		var geojsonObject = {
		  'type': 'FeatureCollection',
		  'features': [
		    {
		      'type': 'Feature',
		      'properties': { "id": 1 },
		      'geometry': {
		        'type': 'Point',
		        'coordinates': [ 139.34, 35.66]
		      }
		    }
		   ]
		   };
		   
		   
		 var vectorSource = new ol.source.Vector({
		   features: (new ol.format.GeoJSON()).readFeatures(geojsonObject)
		 });
		 var vectorLayer = new ol.layer.Vector({
//           projection: 'EPSG:3857',
		   source: vectorSource
		   });
		   

          var osmSource = new ol.source.OSM();
      var map = new ol.Map({

        target: 'chizu',
        layers: [

//          new ol.layer.Tile({
//              source: osmSource
//          }),
          new ol.layer.Tile({
             source: new ol.source.TileDebug({
                  projection: 'EPSG:3857',
                  tileGrid: osmSource.getTileGrid()
              })
            }),

  
          vectorLayer
        ],
          
        view: new ol.View({
          center: ol.proj.transform([139.34, 35.66], 'EPSG:4326', 'EPSG:3857'),
//          zoom: 3
          zoom: 16
        })
      });
      
      function goMove(){
        map.zoomIn();
        ret = confirm("TEST");
      }
    </script>
  </body>
</html>

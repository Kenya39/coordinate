<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>0955chk_leaflet</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<![endif]-->
<style>
  article, aside, dialog, figure, footer, header,
  hgroup, menu, nav, section { display: block; }
</style>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>

<script type='text/javascript'>

//leaflet OSM map
function init() {

// create a map in the "map_elemnt" div,
// set the view to a given place and zoom
var map = L.map('map_elemnt');

map.setView([35.66, 139.44], 11);
//map.setView([35.40, 139.50], 11);

// add an OpenStreetMap tile layer
var tileLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution : '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
});
				tileLayer.addTo(map);
// add a marker in the given location,
// attach some popup content to it and open the popup
//var mapMarker = L.marker([35.40, 139.50]);
var mapMarker = L.marker([35.66, 139.44]);
mapMarker.addTo(map);
				mapMarker.bindPopup('CSS3 popup. <br> ここはどこでしょうか？');
				mapMarker.openPopup();
	
// add layers
var baseLayers = {
  "OpenStreetMap": tileLayer
};
var overlays = {
  "Marker": mapMarker,
};
				L.control.layers(baseLayers, overlays).addTo(map);				

// add control scale 
L.control.scale().addTo(map);
}
</script>
</head>
<body onload='init();'>

  <div id='map_elemnt' style='width: 600px; height: 600px; border: solid 1px #999;'></div>

</body>
</html>
